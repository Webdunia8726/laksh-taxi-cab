<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popular Travel Destinations</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background: #f9f9f9;
    padding: 20px;
  }
  h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2rem;
    color: #333;
  }
  .destination-card {
    border: none;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .destination-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }
  .destination-img {
    width: 100%;
    height: auto; /* Fixed height */
    object-fit: cover;
    display: block;
  }
  .hidden-section-unique {
    overflow: hidden;
    max-height: 0;
    transition: max-height 0.6s ease;
  }
  .hidden-section-unique.open {
    max-height: 2000px; /* enough for multiple rows */
  }
  .view-more-container {
    text-align: center;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h2>Popular Travel Destinations</h2>

<!-- Grid container using Bootstrap row -->
<div class="row g-3">
  <div class="col-6 col-md-3">
    <a href="https://example.com/mumbai">
      <div class="destination-card">
        <img src="assets/images/Agra.png" class="destination-img" alt="Mumbai">
      </div>
    </a>
  </div>
  <div class="col-6 col-md-3">
    <a href="https://example.com/delhi">
      <div class="destination-card">
        <img src="assets/images/Ayodhya.png" class="destination-img" alt="Delhi">
      </div>
    </a>
  </div>
  <div class="col-6 col-md-3">
    <a href="https://example.com/goa">
      <div class="destination-card">
        <img src="assets/images/Delhi.png" class="destination-img" alt="Goa">
      </div>
    </a>
  </div>
  <div class="col-6 col-md-3">
    <a href="https://example.com/jaipur">
      <div class="destination-card">
        <img src="assets/images/kanpur.png" class="destination-img" alt="Jaipur">
      </div>
    </a>
  </div>
</div>

<!-- Hidden section -->
<div id="moreDestinationsUnique" class="hidden-section-unique">
  <div class="row g-3 mt-2">
    <div class="col-6 col-md-3">
      <a href="https://example.com/kolkata">
        <div class="destination-card">
          <img src="https://source.unsplash.com/400x600/?kolkata" class="destination-img" alt="Kolkata">
        </div>
      </a>
    </div>
    <div class="col-6 col-md-3">
      <a href="https://example.com/chennai">
        <div class="destination-card">
          <img src="https://source.unsplash.com/400x600/?chennai" class="destination-img" alt="Chennai">
        </div>
      </a>
    </div>
    <div class="col-6 col-md-3">
      <a href="https://example.com/agra">
        <div class="destination-card">
          <img src="https://source.unsplash.com/400x600/?agra" class="destination-img" alt="Agra">
        </div>
      </a>
    </div>
    <div class="col-6 col-md-3">
      <a href="https://example.com/manali">
        <div class="destination-card">
          <img src="https://source.unsplash.com/400x600/?manali" class="destination-img" alt="Manali">
        </div>
      </a>
    </div>
  </div>
</div>

<!-- Button -->
<div class="view-more-container">
  <button id="viewMoreBtnUnique" class="btn btn-dark">View More</button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const viewMoreBtn = document.getElementById("viewMoreBtnUnique");
  const hiddenSection = document.getElementById("moreDestinationsUnique");

  viewMoreBtn.addEventListener("click", () => {
    hiddenSection.classList.toggle("open");

    if (hiddenSection.classList.contains("open")) {
      viewMoreBtn.textContent = "View Less";
    } else {
      viewMoreBtn.textContent = "View More";
    }
  });
</script>

</body>
</html>
